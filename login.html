<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dalimss Sunbeam School - Login</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;

        /* Gradient Background */
        background: linear-gradient(135deg, #6a11cb, #2575fc);
    }

    .container {
        width: 380px;
        padding: 30px;
        border-radius: 20px;

        /* Glass Effect */
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(12px);
        border: 2px solid rgba(255, 255, 255, 0.2);

        text-align: center;
        box-shadow: 0 10px 35px rgba(0, 0, 0, 0.3);
        animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    h2 {
        color: #fff;
        font-size: 26px;
        margin-bottom: 5px;
        font-weight: 600;
    }

    h3 {
        color: #f8f8f8;
        font-size: 18px;
        font-weight: 300;
        margin-bottom: 25px;
    }

    input {
        width: 90%;
        padding: 12px;
        margin: 12px 0;
        font-size: 16px;

        border-radius: 10px;
        border: none;

        /* Light Transparent White Input */
        background: rgba(255, 255, 255, 0.3);
        color: #fff;
        outline: none;
    }

    input::placeholder {
        color: #eee;
    }

    button {
        width: 95%;
        padding: 13px;
        margin-top: 10px;
        font-size: 17px;
        font-weight: 600;

        border: none;
        border-radius: 12px;
        cursor: pointer;

        background: linear-gradient(135deg, #ff6a00, #ee0979);
        color: #fff;
        box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        transition: 0.3s;
    }

    button:hover {
        transform: scale(1.05);
    }

    #msg {
        font-weight: bold;
        margin-top: 10px;
    }
</style>

</head>
<body>

<div class="container">
    <h2>Dalimss Sunbeam School</h2>
    <h3>Login using OTP</h3>

    <!-- Phone Section -->
    <div id="phone-section">
        <input type="text" id="phone" placeholder="Enter Phone Number">
        <button onclick="sendOTP()">Get OTP</button>
    </div>

    <!-- OTP Section -->
    <div id="otp-section" style="display:none;">
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOTP()">Login</button>
    </div>

    <p id="msg"></p>
</div>

<script>
    let generatedOTP = "";

    function sendOTP() {
        let phone = document.getElementById("phone").value;

        if (phone.length !== 10) {
            showMessage("Enter a valid 10-digit phone number!", "red");
            return;
        }

        // Generate dummy OTP
        generatedOTP = Math.floor(100000 + Math.random() * 900000).toString();

        alert("Your OTP is: " + generatedOTP + " (Mock SMS)");

        document.getElementById("phone-section").style.display = "none";
        document.getElementById("otp-section").style.display = "block";

        showMessage("", "");
    }

    function verifyOTP() {
        let otp = document.getElementById("otp").value;

        if (otp === generatedOTP) {
            showMessage("Login Successful! Redirecting...", "lightgreen");

            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 1500);
        } else {
            showMessage("Incorrect OTP!", "yellow");
        }
    }

    function showMessage(text, color) {
        let msg = document.getElementById("msg");
        msg.innerHTML = text;
        msg.style.color = color;
    }
</script>

</body>
</html>
