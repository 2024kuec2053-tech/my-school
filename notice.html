<!DOCTYPE html>
<html>
<head>
<title>Notices - Dalimss Sunbeam School</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    color: white;
}
.header {
    text-align: center;
    padding: 18px;
    font-size: 28px;
    font-weight: 600;
    background: rgba(255,255,255,0.2);
    backdrop-filter: blur(10px);
}
.container {
    width: 90%;
    margin: auto;
    margin-top: 25px;
}
.notice {
    background: rgba(255,255,255,0.25);
    padding: 18px;
    border-radius: 15px;
    margin-bottom: 20px;
    backdrop-filter: blur(5px);
}
.notice h3 {
    color: #fff176;
}
</style>

</head>

    <div class="notice">
        <h3>PTM Announcement</h3>
        <p>Parents Teachers Meeting on 10th December, 9 AM.</p>
